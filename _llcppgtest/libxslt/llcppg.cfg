{
	"name": "libxslt",
	"cflags": "$(pkg-config --cflags libxslt)",
	"libs": "$(pkg-config --libs libxslt)",
	"include": [
		"libxslt/variables.h",
		"libxslt/functions.h",
		"libxslt/xsltutils.h",
		"libxslt/templates.h",
		"libxslt/pattern.h",
		"libxslt/preproc.h",
		"libxslt/extra.h",
		"libxslt/documents.h",
		"libxslt/imports.h",
		"libxslt/keys.h",
		"libxslt/transform.h",
		"libxslt/attributes.h",
		"libxslt/security.h",
		"libxslt/extensions.h",
		"libxslt/xsltInternals.h",
		"libexslt/exslt.h",
		"libxslt/numbersInternals.h",
		"libxslt/namespaces.h",
		"libxslt/xslt.h",
		"libxslt/xsltlocale.h",
		"libexslt/exsltexports.h",
		"libxslt/xsltconfig.h",
		"libxslt/xsltexports.h",
		"libexslt/exsltconfig.h"
	],
	"deps": ["github.com/goplus/llpkg/libxml2@v1.0.1"],
	"trimPrefixes": ["xslt"],
	"cplusplus": false
}
